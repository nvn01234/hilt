version: '3.7'

x-airflow-common:
  &airflow-common
  image: apache/airflow:2.5.1
  user: "1000"
  env_file:
    - ./config/env.sh
  volumes:
    - airflow_dags:/opt/airflow/dags
    - airflow_logs:/opt/airflow/logs
    - airflow_plugins:/opt/airflow/plugins
  networks:
    - local

x-airflow-depends-common:
  &airflow-depends-common
  depends_on:
    airflow-init:
      condition: service_completed_successfully

services:

  airflow-webserver:
    <<: *airflow-common
    restart: unless-stopped
    command: webserver
    ports:
      - 8080:8080
    <<: *airflow-depends-common

  airflow-scheduler:
    <<: *airflow-common
    restart: unless-stopped
    command: scheduler
    <<: *airflow-depends-common

  airflow-worker:
    <<: *airflow-common
    restart: unless-stopped
    command: celery worker
    environment:
      DUMB_INIT_SETSID: "0"
    <<: *airflow-depends-common

  airflow-triggerer:
    <<: *airflow-common
    restart: unless-stopped
    command: triggerer
    <<: *airflow-depends-common

  flower:
    <<: *airflow-common
    restart: unless-stopped
    command: celery flower
    profiles:
      - flower
    ports:
      - 5555:5555
    <<: *airflow-depends-common

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - /script/init.sh
    environment:
      _AIRFLOW_DB_UPGRADE: true
      _AIRFLOW_WWW_USER_CREATE: true
      _AIRFLOW_WWW_USER_USERNAME: airflow
      _AIRFLOW_WWW_USER_PASSWORD: SuperSecr3t
    user: 0:0
    volumes:
      - /tmp/airflow-init:/sources
      - ./config/init.sh:/script/init.sh

volumes:
  airflow_dags:
  airflow_logs:
  airflow_plugins:

networks:
  local:
    external: true
